# ==============================================
# NIXPACKS CONFIG PARA RAILWAY
# Instala Chromium y dependencias necesarias
# ==============================================

[phases.setup]
nixPkgs = [
  "nodejs_18",
  "chromium"
]
aptPkgs = [
  "libnss3",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxrandr2",
  "libgbm1",
  "libasound2t64",
  "libpangocairo-1.0-0",
  "libgtk-3-0",
  "libxshmfence1"
]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[variables]
PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/var/nix/profiles/default/bin/chromium"
